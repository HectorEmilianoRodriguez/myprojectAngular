<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!---- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->               
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/logoUpemor.png" alt="Image" height="120" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3"> UpeFlexControl </div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico</label>
                    <input id="email1" type="text" [(ngModel)]="Correo" placeholder="Correo electronico " pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            
                            
                        </div>
                                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="showDialog()" label="Show">¿Olvidaste la contraseña?</a>

                                    <!-- Modal para recuperar contraseña -->
                                    <p-dialog header="Recuperar" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
                                        <span class="p-text-secondary block mb-5">Recuperar contraseña</span>
                                       
                                        <div class="flex align-items-center gap-3 mb-5">
                                            <label for="email" class="font-semibold w-6rem" >Correo electrónico</label>
                                            <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="Correo" />
                                        </div>
                                        <div class="flex justify-content-end gap-2">
                                            <p-button label="Cancelar" severity="secondary" (click)="visible = false"></p-button>
                                            <p-button label="Guardar" (click)="visible = false"></p-button>
                                        </div>
                                    </p-dialog>

                                
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="'/registro/registros'">¿No tienes cuenta?</a>
                    </div>
                    <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" (click)="enviarLogin()" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
