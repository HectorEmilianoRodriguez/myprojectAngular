<div class="card mb-5"> 
    <h2>Restauración</h2>

    <div class="dashboard-container">
        <div class="info-card">
            <div class="file-selection-container">
                <p class="text-2xl label">Seleccione el archivo de restauración:</p>
                
                <div class="file-selection-row">
                    <p-fileUpload 
                        mode="basic" 
                        chooseLabel="Seleccionar archivo" 
                        [auto]="true"
                        accept=".sql,.bak,.dump"
                        (onSelect)="capturarFile($event)"
                        [customUpload]="true"
                        [showCancelButton]="false"
                        [showUploadButton]="false"
                        styleClass="p-button-outlined"
                    ></p-fileUpload>
        
                    <button 
                        pButton 
                        type="button" 
                        (click)="restaurarBaseDeDatos()" 
                        [disabled]="!archivoSeleccionado || restaurando"
                        [label]="restaurando ? 'Restaurando...' : 'Restaurar Base de Datos'"
                        class="p-button-primary"
                    ></button>
                </div>
            </div>
            
            <div *ngIf="nombreArchivo" class="file-name">
                <p class="text-2xl value">Archivo seleccionado: {{ nombreArchivo }}</p>
            </div>

            <p class="text-2xl label">Introduzca la clave:</p>
            <input id="name" type="password" pInputText [(ngModel)]="pass2" placeholder="Introduzca la clave" style="width: 100%; font-size: 16px;" />

        </div>
    </div>
</div>


<div class="card mb-5"> 
    <h2>Respaldo</h2>

    <div class="dashboard-container">
        <div class="info-card">
            <div class="file-selection-container">
                <p class="text-2xl label">Haga clic para respaldar:</p>
                
                <div class="file-selection-row">
                    <button 
                        pButton 
                        type="button" 
                        (click)="hacerRespaldo()" 
                        [label]="restaurando ? 'Respaldando...' : 'Respaldar Base de Datos'"
                        class="p-button-primary"
                    ></button>

          
                </div>
            </div>
            <p class="text-2xl label">Introduzca la clave:</p>
            <input id="name" type="password" pInputText [(ngModel)]="pass" placeholder="Introduzca la clave" style="width: 100%; font-size: 16px;" />

        </div>
    </div>
</div>

<p-toast></p-toast>
