<div class="layout-topbar ">
    <!-- Contenedor de la imagen -->
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/demo/images/login/logoUpemor.png" alt="logo" />
        <span>UpeFlexControl</span>
    </a>

</div>

<div class="grid"
    style="width: 100%; height: 115vh; display: flex; align-items: center; justify-content: center;background: #f4f5fa;"
    translate="no">

    <div class="col-12">
        <div class="card px-6 py-6" style="width: 100%; height: 100%;">
            <div style="margin-bottom: 25px; height: calc(100% - 50px);">
                <h4>CAMBIO DE CONTRASEÑA</h4>

                <div class="p-fluid p-formgrid" style="margin-top: 25px; height: 100%;">
                    <div class="card" style="width: 100%; height: 100%;">
                        <div class="p-fluid p-formgrid grid" style="height: 100%;">
                            <div class="field col-12 md:col-6">
                                <label for="password1" class="block text-900 text-xl font-medium mb-2">Nueva contraseña</label>
                                <p-password id="password1" [(ngModel)]="Password" placeholder="Contraseña"
                                [toggleMask]="true" styleClass="mb-5 mx-auto"
                                        inputStyleClass="w-full p-3 max-w-sm" (ngModelChange)="validatePasswords()"></p-password>
                            </div>

                            <div class="field col-12 md:col-6">
                                <label for="password2" class="block text-900 text-xl font-medium mb-2">Ingrese de nuevo la contraseña</label>
                                <p-password id="password2" [(ngModel)]="Password2" placeholder="Repita la contraseña"
                                [toggleMask]="true" styleClass="mb-5 mx-auto"
                                        inputStyleClass="w-full p-3 max-w-sm" (ngModelChange)="validatePasswords()"></p-password>
                            </div>
                            <div *ngIf="passwordMismatch" class="text-red-500">
                                Las contraseñas no coinciden.
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div style="width: 100%;">
                
                <div style="text-align: right; margin-bottom: 10px;">
                    <!-- Botón regresar con margen a la derecha -->
                    <p-button label="Regresar" icon="pi pi-arrow-left" [routerLink]="['/landing']" class="pr-2"></p-button>
                    <!-- Botón guardar con margen a la izquierda -->
                    <p-button label="Guardar" (click)="reset()" [disabled]="isSaveButtonDisabled()"></p-button>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
