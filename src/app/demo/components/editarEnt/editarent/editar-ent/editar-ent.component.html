<div class="card mb-3">
    <h2>Editar Entorno</h2>

    <div class="shadow-2 m-3 surface-card text-center p-2 border-round-sm font-semibold">
        <div id="contenedor-de-dash" class="dashboard-container">
            <div class="info-card">
                <form [formGroup]="entornoForm" (ngSubmit)="onSubmit()">
                    <div class="formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label for="nameW" class="block text-900 font-medium mb-2 text-2xl">Nombre:</label>
                            <input id="nameW" type="text" formControlName="nameW" required pInputText class="w-full mb-5 p-4 text-xl border-round placeholder-lg" />
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="type" class="block text-900 font-medium mb-2 text-2xl">Tipo de entorno:</label>
                            <p-dropdown id="type" formControlName="type" [options]="tipoEntornos" placeholder="Seleccione un tipo" required 
                                [style]="{'width':'100%', 'height': '4.786rem'}" 
                                styleClass="w-full mb-5 border-round text-xl">
                            </p-dropdown>
                            <div *ngIf="entornoForm.controls['type'].invalid && entornoForm.controls['type'].touched" class="error-message mt-2">
                                <div *ngIf="entornoForm.controls['type'].errors?.['required']" class="text-lg">El tipo de entorno es obligatorio.</div>
                            </div>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-12">
                            <label for="description" class="block text-900 text-2xl font-medium mb-3">Descripci√≥n:</label>
                            <textarea id="description" formControlName="descriptionW" required pInputTextarea class="w-full" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label for="date_start" class="block text-900 text-xl font-medium mb-2 text-2xl">Fecha de inicio:</label>
                            <p-calendar id="date_start" formControlName="date_start" [iconDisplay]="'input'" 
                                [showIcon]="true" dateFormat="yy-mm-dd" required 
                                class="w-full m-1" 
                                [inputStyle]="{'width': '100%', 'padding': '1.7rem'}" 
                                [style]="{'width': '100%'}"></p-calendar>
                            <div *ngIf="entornoForm.controls['date_start'].invalid && entornoForm.controls['date_start'].touched" class="error-message">
                                <div *ngIf="entornoForm.controls['date_start'].errors?.['required']" class="text-lg">La fecha de inicio es obligatoria.</div>
                            </div>
                        </div>
                        <div class="field col-12 md:col-6">
                            <label for="date_end" class="block text-900 text-xl font-medium mb-2 text-2xl">Fecha de fin:</label>
                            <p-calendar id="date_end" formControlName="date_end" [iconDisplay]="'input'" 
                                [showIcon]="true" dateFormat="yy-mm-dd" required 
                                class="w-full m-1" 
                                [inputStyle]="{'width': '100%', 'padding': '1.7rem'}" 
                                [style]="{'width': '100%'}"></p-calendar>
                            <div *ngIf="entornoForm.controls['date_end'].invalid && entornoForm.controls['date_end'].touched" class="error-message">
                                <div *ngIf="entornoForm.controls['date_end'].errors?.['required']" class="text-lg">La fecha de fin es obligatoria.</div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" pButton label="Guardar Cambios" class="request-button"></button>
                </form>
            </div>
        </div>
    </div>
</div>
