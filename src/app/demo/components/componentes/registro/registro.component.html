<div class="grid" style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;"
    translate="no">
    <div class="col-12">
        <div class="card px-6 py-6" style="width: 100%; height: 100%;">
            <form [formGroup]="fgregistro">
                <div class="p-field">
                    <label for="name" class="block text-900 text-xl font-medium mb-2">Nombre</label>
                    <input id="name" formControlName="nombre" type="text" pInputText placeholder="Nombre completo"
                        class="w-full md:w-30rem mb-5" style="padding:1rem" />
                </div>

                <div class="p-field">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" formControlName="email" type="text" pInputText placeholder="Email address"
                        class="w-full md:w-30rem mb-5" style="padding:1rem" />
                </div>

                <div class="p-field">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password formControlName="contrasena" />
                </div>

                <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"
                    [disabled]="fgregistro.invalid">Iniciar sesión</button>
            </form>

        </div>
    </div>
</div>
