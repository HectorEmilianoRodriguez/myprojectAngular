
<div class="layout-topbar ">
    <!-- Contenedor de la imagen -->
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/demo/images/login/logoUpemor.png" alt="logo" />
        <span>UpeFlexControl</span>
    </a>
        
 </div>
  
  
 
 
<div class="grid" style="width: 100%; height: 115vh; display: flex; align-items: center; justify-content: center;background: #f4f5fa;"
    translate="no">
    <div class="col-12">
        <div class="card px-6 py-6" style="width: 100%; height: 100%;">
            <form [formGroup]="fgregistro" style="margin-bottom: 25px;">
                <div style="margin-bottom: 25px; height: calc(100% - 50px);">

                    <h4>REGISTRO DE USUARIO</h4>
                    <div class="p-fluid p-formgrid" style="margin-top: 25px; height: 100%;">
                        <div class="card" style="width: 100%; height: 100%;">
                            <div class="p-fluid p-formgrid grid" style="height: 100%;">

                                <div class="field col-12 md:col-6">
                                    <label for="name" class="block text-900 text-xl font-medium mb-2">Nombre</label>
                                    <input id="name" formControlName="nombre" type="text" pInputText
                                        placeholder="Nombre completo" class="p-inputtext p-component p-element"
                                        style="padding:1rem"
                                        [ngClass]="{'ng-invalid ng-dirty': fgregistro.get('nombre')?.touched && fgregistro.get('nombre')?.errors}"
                                        required />
                                    <div *ngIf="fgregistro.get('nombre')?.touched && fgregistro.get('nombre')?.errors"
                                        class="text-pink-700">
                                        *Este campo es requerido.
                                    </div>
                                </div>

                                <div class="field col-12 md:col-6">
                                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                                    <input id="email1" formControlName="email" type="text" pInputText
                                        placeholder="Email address" class="p-inputtext p-component p-element"
                                        style="padding:1rem"
                                        [ngClass]="{'ng-invalid ng-dirty': fgregistro.get('email')?.touched && fgregistro.get('email')?.errors}"
                                        required />
                                    <div *ngIf="fgregistro.get('email')?.touched && fgregistro.get('email')?.errors"
                                        class="text-pink-700">
                                        *Este campo es requerido.
                                    </div>
                                </div>

                                <div class="field col-12 md:col-6">
                                    <label for="password1"
                                        class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                                    <p-password id="password1" formControlName="contrasena" placeholder="Contraseña"
                                        [toggleMask]="true" styleClass="mb-5 mx-auto"
                                        inputStyleClass="w-full p-3 max-w-sm" ></p-password>
                                </div>

                                <div class="field col-12 md:col-6">
                                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Repetir
                                        contraseña</label>
                                    <p-password id="password2" placeholder="Contraseña" [toggleMask]="true"
                                        formControlName="confirmPassword" styleClass="mb-5 mx-auto"
                                        inputStyleClass="w-full p-3 max-w-sm"  ></p-password>
                                    <div *ngIf="fgregistro.hasError('matchingPasswords') && (fgregistro.get('confirmPassword').dirty || fgregistro.get('confirmPassword').touched)"
                                        class="text-pink-700">
                                        Las contraseñas no coinciden.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div style="width: 100%;">
                
                <div style="text-align: right; margin-bottom: 10px;">
                    <!-- Botón regresar con margen a la derecha -->
                    <p-button label="Regresar" icon="pi pi-arrow-left" [routerLink]="['/landing']" class="pr-2"></p-button>
                    <!-- Botón guardar con margen a la izquierda -->
                    <p-button label="Guardar" [disabled]="!fgregistro.valid" (click)="onSubmit()" ></p-button>
                </div>
                
            </div>

        </div>
    </div>
</div>
