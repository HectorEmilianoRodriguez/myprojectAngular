<div class="card mb-3 p-3">
    <h5 class="text-center mb-4">Perfil de Usuario</h5>
    <div class="grid">
        <div class="col-12 md:col-8">
            <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label for="name" class="font-bold">Nombre</label>
                    <input id="name" type="text" pInputText formControlName="name" class="w-full"> 
                    <small *ngIf="perfilForm.get('name')?.invalid && perfilForm.get('name')?.touched" class="p-error block mt-1">Nombre es requerido</small>
                </div>
                <div class="field mt-4">
                    <label for="email" class="font-bold">Correo Electrónico</label>
                    <input id="email" type="email" pInputText formControlName="email" class="w-full"> 
                    <small *ngIf="perfilForm.get('email')?.invalid && perfilForm.get('email')?.touched" class="p-error block mt-1">Correo electrónico inválido</small>
                </div>
                <div class="field mt-4">
                    <label for="password" class="font-bold">Contraseña (dejar en blanco si no desea cambiarla)</label>
                    <input id="password" type="password" pInputText formControlName="password" class="w-full"> 
                    <small *ngIf="perfilForm.get('password')?.invalid && perfilForm.get('password')?.touched" class="p-error block mt-1">La contraseña debe tener al menos 6 caracteres</small>
                </div>
                <div class="flex justify-content-center mt-4">
                    <button pButton type="submit" label="Actualizar Perfil" [disabled]="!perfilForm.valid" class="p-button-raised"></button>
                </div>
            </form>
        </div>
        <div class="col-12 md:col-4">
            <div class="card p-3 border-1 border-round">
                <label class="block text-center font-bold mb-3">Foto de Perfil</label>
                <div class="flex justify-content-center align-items-center">
                    <div class="image-container" style="width: 200px; height: 200px; border-radius: 50%; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                        <img [src]="fotoUser" alt="Foto de perfil" 
                             style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                </div>
                <p *ngIf="nombreArchivoSeleccionado" class="text-center mt-3 text-sm">Nueva foto seleccionada: {{ nombreArchivoSeleccionado }}</p>
                <div class="flex justify-content-center mt-3">
                    <p-fileUpload #fileUpload
                        mode="basic" 
                        chooseLabel="Seleccionar Foto" 
                        name="photo" 
                        accept="image/*" 
                        [maxFileSize]="1000000"
                        (onSelect)="onFileSelected($event)"
                        [auto]="false"
                        [customUpload]="true"
                        styleClass="p-button-raised p-button-secondary">
                    </p-fileUpload>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
