<div class="card mb-3">
    <h2>Crear un nuevo entorno</h2>

    <div class="shadow-2 m-3 surface-card text-center p-2 border-round-sm font-semibold">
        <div id="contenedor-de-dash" class="dashboard-container">
            <div class="info-card" >
                <form [formGroup]="entornoForm" (ngSubmit)="onSubmit()">
                    <div class="info-row">
                        <div class="info-group">
                            <label for="entornoNombre" class=" block text-900  font-medium mb-2 ">Nombre del entorno <span class="required-asterisk">*</span></label>
                            <input id="entornoNombre" type="text" formControlName="entornoNombre" placeholder="Nombre del entorno " pInputText class="w-full mb-5 p-4 text-xl border-round placeholder-lg">
                            <div *ngIf="entornoForm.controls['entornoNombre'].invalid && entornoForm.controls['entornoNombre'].touched" class="error-message">
                                <div *ngIf="entornoForm.controls['entornoNombre'].errors?.['required']" class="text-lg">El nombre del entorno es obligatorio.</div>
                            </div>
                        </div>
                        <div class="info-group">
                            <label for="tipoEntorno" class="block text-900 text-xl font-medium mb-2 text-2xl">Tipo de entorno <span class="required-asterisk">*</span></label>
                            <select id="tipoEntorno" formControlName="tipoEntorno" class="w-full mb-5 p-4 text-xl border-round placeholder-lg">
                                <option class="text-23l"value="">Seleccione un tipo</option>
                                <option *ngFor="let tipo of tipoEntornos" [value]="tipo">{{ tipo }}</option>
                            </select>
                            <div *ngIf="entornoForm.controls['tipoEntorno'].invalid && entornoForm.controls['tipoEntorno'].touched" class="error-message">
                                <div *ngIf="entornoForm.controls['tipoEntorno'].errors?.['required']"  class="text-lg">El tipo de entorno es obligatorio.</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-group">
                            <label for="descripcion" class="block text-900 text-xl font-medium mb-2 text-2xl" >Descripción</label>
                            <textarea id="descripcion" formControlName="descripcion" placeholder="Descripción" class="w-full mb-5 p-inputtextarea text-xl" rows="5" style="padding:1rem" ></textarea>
                        </div>
                    </div>
                    
                    
                </form>
            </div><p-button label="Solicitar unirse" class="request-button" [disabled]="entornoForm.invalid"></p-button>
        </div>
    </div>
</div>
